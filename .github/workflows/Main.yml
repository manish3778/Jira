name: Run Postman Collection

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write   # ðŸ‘ˆ allow workflow to push commits back to repo

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman + HTML reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman Tests
        run: |
          newman run ./test1.json \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export ./postman-report.html
        continue-on-error: true   # ðŸ‘ˆ ensures report is generated even if tests fail

      - name: Commit HTML Report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add postman-report.html
          git commit -m "Add Postman HTML test report" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
